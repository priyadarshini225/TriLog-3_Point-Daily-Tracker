<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriLog - 3-Point Daily Tracker</title>

    <!-- App fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (CDN) for utility-first styling (reference-style integration) -->
    <script>
      // Keep Tailwind colors aligned with our CSS variables/tokens.
      // This lets you do: bg-appBg, text-appText, border-appBorder, etc.
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                appBg: 'var(--color-bg)',
                appSurface: 'var(--color-surface)',
                appSurface2: 'var(--color-surface-2)',
                appText: 'var(--color-text)',
                appTextMuted: 'var(--color-text-secondary)',
                appBorder: 'var(--color-border)',
                appPrimary: 'var(--color-primary)',
              },
              borderRadius: {
                appSm: 'var(--radius-sm)',
                appMd: 'var(--radius-md)',
                appLg: 'var(--radius-lg)',
                appXl: 'var(--radius-xl)',
              },
              boxShadow: {
                appSm: 'var(--shadow-sm)',
                appMd: 'var(--shadow-md)',
                appLg: 'var(--shadow-lg)',
              },
            },
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
